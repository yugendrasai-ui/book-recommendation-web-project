<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation Engine</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a4a4a;
            --secondary-color: #6a7ba2;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background-color: var(--card-background);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        .form-section {
            width: 40%;
            padding: 40px;
            background-color: var(--secondary-color);
            color: white;
        }

        .recommendation-section {
            width: 60%;
            padding: 40px;
            background-color: var(--card-background);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(106, 123, 162, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #5a5a5a;
        }

        .book-recommendations {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .book-card {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .book-card:hover {
            transform: scale(1.05);
        }

        .book-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .book-author {
            color: var(--secondary-color);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .book-details {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .form-section, .recommendation-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function BookRecommendationApp() {
            const [formData, setFormData] = React.useState({
                name: '',
                genre: '',
                authorsPreference: ''
            });
            const [recommendations, setRecommendations] = React.useState([]);
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState(null);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prevState => ({
                    ...prevState,
                    [name]: value
                }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError(null);

                try {
                    const response = await fetch('/api/recommendations', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            genre: formData.genre,
                            authorsPreference: formData.authorsPreference
                        })
                    });

                    const data = await response.json();

                    if (!data.success) {
                        throw new Error(data.error || 'Failed to get recommendations');
                    }

                    setRecommendations(data.recommendations);
                } catch (error) {
                    setError(error.message || 'An error occurred');
                    setRecommendations([]);
                } finally {
                    setLoading(false);
                }
            };

            return (
                React.createElement('div', {className: "container"},
                    React.createElement('div', {className: "form-section"},
                        React.createElement('h2', null, "Book Recommendation"),
                        React.createElement('form', {onSubmit: handleSubmit},
                            React.createElement('div', {className: "form-group"},
                                React.createElement('label', null, "Name:"),
                                React.createElement('input', {
                                    type: "text",
                                    name: "name",
                                    className: "form-control",
                                    value: formData.name,
                                    onChange: handleChange,
                                    required: true
                                })
                            ),

                            React.createElement('div', {className: "form-group"},
                                React.createElement('label', null, "Favorite Genre:"),
                                React.createElement('select', {
                                    name: "genre",
                                    className: "form-control",
                                    value: formData.genre,
                                    onChange: handleChange,
                                    required: true
                                },
                                    React.createElement('option', {value: ""}, "Select Genre"),
                                    React.createElement('option', {value: "Fiction"}, "Fiction"),
                                    React.createElement('option', {value: "Detective and mystery stories"}, "Mystery"),
                                    React.createElement('option', {value: "Science fiction"}, "Science Fiction"),
                                    React.createElement('option', {value: "Fantasy fiction"}, "Fantasy"),
                                    React.createElement('option', {value: "Horror"}, "Horror")
                                )
                            ),

                            React.createElement('div', {className: "form-group"},
                                React.createElement('label', null, "Authors Preference:"),
                                React.createElement('input', {
                                    type: "text",
                                    name: "authorsPreference",
                                    className: "form-control",
                                    value: formData.authorsPreference,
                                    onChange: handleChange,
                                    placeholder: "Enter author name (optional)"
                                })
                            ),

                            React.createElement('button', {
                                type: "submit", 
                                className: "submit-btn", 
                                disabled: loading
                            }, loading ? 'Finding Books...' : 'Get Recommendations')
                        )
                    ),

                    React.createElement('div', {className: "recommendation-section"},
                        React.createElement('h2', null, "Your Recommendations"),
                        loading ? (
                            React.createElement('div', {className: "loading"},
                                React.createElement('div', {className: "spinner"}),
                                React.createElement('p', null, "Finding books for you...")
                            )
                        ) : error ? (
                            React.createElement('div', {className: "error"}, error)
                        ) : recommendations.length > 0 ? (
                            React.createElement('div', {className: "book-recommendations"},
                                recommendations.map((book, index) => (
                                    React.createElement('div', {key: index, className: "book-card"},
                                        React.createElement('div', {className: "book-title"}, book.title),
                                        React.createElement('div', {className: "book-author"}, "by ", book.author),
                                        React.createElement('div', {className: "book-details"}, 
                                            "Rating: ", book.rating ? book.rating.toFixed(1) : 'N/A'
                                        ),
                                        React.createElement('div', {className: "book-details"}, 
                                            "Year: ", book.year || 'N/A'
                                        ),
                                        React.createElement('div', {className: "book-details"}, 
                                            "Categories: ", book.categories || 'N/A'
                                        )
                                    )
                                ))
                            )
                        ) : (
                            React.createElement('p', null, "Submit the form to get personalized book recommendations.")
                        )
                    )
                )
            );
        }

        ReactDOM.render(
            React.createElement(BookRecommendationApp),
            document.getElementById('root')
        );
    </script>
</body>
</html>
